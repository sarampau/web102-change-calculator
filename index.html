<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    <link rel='stylesheet' type='text/css' href='style.css'/>
  </head>
  <body>
    <h1>Change Calculator</h1>
    <div>
      <p>How much is due for this sale?</p>
      <input id='amount-due' type='number' placeholder='Amount Due'>
    </div>
    <div>
      <p>How much has been given?</p>
      <input id='amount-received' type='number' placeholder='Amount Given'>
    </div>
    <div>
      <div id='twenty-dollars-container'>
        <h3>Dollars ($20)</h3>
        <p id='twenty-dollars-output'></p>
      </div>
      <div id='ten-dollars-container'>
        <h3>Dollars ($10)</h3>
        <p id='ten-dollars-output'></p>
      </div>
      <div id='five-dollars-container'>
        <h3>Dollars ($5)</h3>
        <p id='five-dollars-output'></p>
      </div>
      <div id='two-dollars-container'>
        <h3>Dollars ($2)</h3>
        <p id='two-dollars-output'></p>
      </div>
      <div id='dollars-container'>
        <h3>Dollars ($1)</h3>
        <p id='dollars-output'></p>
      </div>
      <div id='quarters-container'>
        <h3>Quarters</h3>
        <p id='quarters-output'></p>
      </div>
      <div id='dimes-container'>
        <h3>Dimes</h3>
        <p id='dimes-output'></p>
      </div>
      <div id='nickels-container'>
        <h3>Nickels</h3>
        <p id='nickels-output'></p>
      </div>
      <div id='pennies-container'>
        <h3>Pennies</h3>
        <p id='pennies-output'></p>
      </div>
    </div>
    <button id='calculate-change'>Calculate Change</button>
    <script src='main.js' charset='utf-8'></script>
  </body>
</html>
